name: Run Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 18

      - name: Run tests
        run: |
          cd src/test/java/org/lab1
          ./gradlew test --tests WebRequestTest
