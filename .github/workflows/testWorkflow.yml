name: Run Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: oracle
      - name: Run tests
        run: |
          cd /home/runner/pom.xml
          ls
          mvn -f ./ test -D test=WebRequestTest echo output.txt
