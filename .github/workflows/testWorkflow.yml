name: Run Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 18

      - name: Run tests
        run: |
          cd src/test/java/org/lab1
          mvn test -Dtest=WebRequestTest >> $GITHUB_OUTPUT
